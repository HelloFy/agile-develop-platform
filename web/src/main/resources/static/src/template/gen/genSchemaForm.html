<body>
<div class="ui tabular menu">
    <a class="item" id="list_schema" data-tab="schema_list">生成方案列表</a>
    <a class="item" id="add_schema" data-tab="schema_add">生成方案添加</a>
</div>
<div class="ui tab" data-tab="schema_list">
    <div class="ui container">
        <div class="ui form">
            <div class="inline fields">
                <div class="inline field">
                    <label class="format label">方案名称</label>
                    <input type="text" placeholder="方案名称">
                </div>
                <div class="inline field">
                    <button class="ui primary button" id="query_schema_btn">查询</button>
                </div>
            </div>
        </div>
        <table class="ui celled table ">
            <thead>
            <tr>
                <th>方案名称</th>
                <th>生成模块</th>
                <th>模块名</th>
                <th>功能名</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="tb_schema_body">
            </tbody>
        </table>
        <div class="ui middle aligned  center aligned grid">
            <div class="ui column">
                <div class="ui pagination menu">
                    <ul class="pagination">
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="ui tab" data-tab="schema_add">
    <div class="ui container">
        <form class="ui form">
            <div class="gen field">
                <div class="gen inline field">
                    <label class="format label">方案名称:</label>
                    <input type="text" placeholder="方案名称" name="name">
                </div>
            </div>
            <div class="gen field">
                <div class="gen inline field">
                    <label class="format label">模版分类:</label>
                    <div class="ui search selection dropdown" id="category">
                        <input type="hidden" name="gender">
                        <i class="dropdown icon"></i>
                        <div class="default text">请选择模版</div>
                        <div class="menu">
                            <div class="item" data-value="crud">增删改查(单表)</div>
                            <div class="item" data-value="onlyDao">仅持久层(dao/entity/mapper)</div>
                        </div>
                    </div>
                    <span class="helper text">生成结构：{包名}/{模块名}/{分层(dao,entity,service,web)}/{子模块名}/{java类}</span>
                </div>
            </div>
            <div class="gen field">
                <div class="gen inline field">
                    <label class="format label">生成包路径:</label>
                    <input type="text" placeholder="生成包路径" name="packageName">
                    <span class="helper text">建议模块包：cn.edu.xidian.platform</span>
                </div>
            </div>
            <div class="gen field">
                <div class="gen inline field">
                    <label class="format label">生成模块名:</label>
                    <input type="text" placeholder="生成模块名" name="moduleName">
                    <span class="helper text">可理解为子系统名，例如 sys</span>
                </div>
            </div>
            <div class="gen field">
                <div class="gen inline field">
                    <label class="format label">生成子模块名:</label>
                    <input type="text" placeholder="生成子模块名" name="subModuleName">
                    <span class="helper text">可选，分层下的文件夹</span>
                </div>
            </div>
            <div class="gen field">
                <div class="gen inline field">
                    <label class="format label">生成功能描述:</label>
                    <input type="text" placeholder="生成功能描述" name="functionName">
                    <span class="helper text">将设置到类描述</span>
                </div>
            </div>
            <div class="gen field">
                <div class="gen inline field">
                    <label class="format label">生成功能名:</label>
                    <input type="text" placeholder="生成功能名" name="fuctionNameSimple">
                    <span class="helper text">用作功能提示，如：保存“某某”成功</span>
                </div>
            </div>
            <div class="gen field">
                <div class="gen inline field">
                    <label class="format label">生成功能作者:</label>
                    <input type="text" placeholder="生成功能作者" name="functionAuthor">
                    <span class="helper text">功能开发者</span>
                </div>
            </div>
            <div class="gen field">
                <div class="gen inline field">
                    <label class="format label">业务表名:</label>
                    <div class="ui search selection dropdown" id="genTableId">
                        <input type="hidden" name="gender">
                        <i class="dropdown icon"></i>
                        <div class="default text">请选择模版</div>
                        <div class="menu">
                        </div>
                    </div>
                </div>
            </div>
            <div class="gen field">
                <div class="gen inline field">
                    <label class="format label">生成选项:</label>
                    <div class="ui checkbox">
                        <input type="checkbox" tabindex="0" class="hidden" name="replaceFile">
                        <label class="format label">是否替换现有文件?</label>
                    </div>
                </div>
            </div>
            <div class="field">
                <div class="field">
                    <button class="ui primary button" id="save_gen_code">保存并生成代码</button>
                    <button class="ui green button" id="save_scheme">保存方案</button>
                    <button class="ui button" id="back">返回</button>
                </div>
            </div>
        </form>
    </div>
</div>
</div>
</body>
</html>
